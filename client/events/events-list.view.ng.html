<div class="events-list" layout="column">
  <div layout="column" class="main-wrapper md-whiteframe-1dp">
    <h1>Events</h1>
    <form class="md-whiteframe-z1" ng-submit="save()" name="form" novalidate layout-padding="">
      <md-input-container>
        <input ng-model="newEvent.subject" placeholder="New Event">
      </md-input-container>
      <input class="md-button md-raised md-primary" type="submit" value="Add">
    </form>
    <div layout="row" layout-padding="">
      <md-input-container flex="65">
        <label>Search</label>
        <input type="Search" ng-model="search" placeholder="Search">
      </md-input-container>
      <md-select ng-model="orderProperty" flex="35">
        <md-option value="1">Ascending</md-option>
        <md-option value="-1">Descending</md-option>
      </md-select>
    </div>

    <ul>
      <li dir-paginate="event in events | itemsPerPage: perPage" total-items="eventsCount" current-page='page'>
        <p><a href="/events/{{event._id}}">{{ event.subject }}</a> <button ng-click="remove(event)">&times;</button></p>
      </li>
    </ul>
    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

    <p>Total number of events: {{eventsCount}}</p>
  </div>
</div>
