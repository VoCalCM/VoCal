<div class="contact-detail" layout="row">
  <span flex=""></span>
  <div layout="column">
    <h1>Here are the details of the contact</h1>
    <form name="form" ng-submit="save()" class="md-whiteframe-z1" layout-padding>
      <md-input-container>
        <label>Name</label>
        <input ng-model="contact.name" placeholder="Name">
      </md-input-container>
      <md-input-container>
        <label>Phone</label>
        <input ng-model="contact.phone" placeholder="512-123-4567">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model="contact.email" placeholder="email@gmail.com">
      </md-input-container>
      <md-input-container>
        <label>Street Address</label>
        <input ng-model="contact.address.street" placeholder="123 ABC St.">
      </md-input-container>
      <md-input-container>
        <label>City</label>
        <input ng-model="contact.address.city" placeholder="Austin">
      </md-input-container>
      <md-input-container>
        <label>State</label>
        <input ng-model="contact.address.state" placeholder="Texas">
      </md-input-container>
      <md-input-container>
        <label>Zipcode</label>
        <input ng-model="contact.address.zipcode" placeholder="78701">
      </md-input-container>
      <md-input-container>
        <label>Tags</label>
        <input ng-model="contact.tags" placeholder="marketing, sales, engineering">
      </md-input-container>
      <div layout="row">
        <input class="md-button" type="submit" value="Save">
        <md-button ng-click="reset()">Reset</md-button>
        <md-button href="/contacts">Cancel</md-button>
      </div>
    </form>
  </div>
  <span flex=""></span>
</div>
